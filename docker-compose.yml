version: '3'

volumes:
  user_data:
    driver: local

services:
  user_service:
    image: user_service:1.0
    build:
      context: .
      dockerfile: ./bap-user/Dockerfile
    ports:
      - "8080:4567"
    depends_on:
      - user_db
  user_db:
    build:
      context: ./bap-user/database
      dockerfile: ./Dockerfile
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=user


